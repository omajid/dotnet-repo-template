name: Create draft release on tags

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build and test and draft a release

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test  --verbosity normal
      - name: Build packages
        id: package
        run: |
          set -euo pipefail
          dotnet msbuild -t:"Restore;Pack"
          FILE_PATH=$(ls artifacts/packages/Release/*nupkg)
          PACKAGE_NAME=$(basename $FILE_PATH)
          echo "::set-output name=release_file_path::$FILE_PATH"
          echo "::set-output name=release_package_name::$PACKAGE_NAME"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: true
          prerelease: false
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object
          asset_path: ${{ steps.package.outputs.release_file_path }}
          asset_name: ${{ steps.package.outputs.release_package_name }}
          asset_content_type: application/zip
